<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Login avaNCE</title>
</head>
<body>
<form action="/IesAvance/rest/usuario/login" method="post"
	  onsubmit="return exibeInfoLogin(this);">
<fieldset>
<legend>Login Avance</legend>
<p class="loginTxt">
<label for="cpf">CPF:</label> <br/>
<input type="text" name="cpf" id="cpf"/> <br/>
<label for="senha">Senha:</label> <br/>
<input type="password" name="senha" id="senha"/>
</p>
<p class="loginTxt">
<input type="submit" value="Login"/>
</p>
</fieldset>
</form>

<form action="/IesAvance/rest/usuario/openID" method="post">
<fieldset>
<legend><img src="openid-icon-small.gif"> Login OpenID </legend>
<p class="loginTxt">
<label for="openid_identifier">URI:</label> <br/>
<input type="text" id ="openid_identifier" name="openid_identifier" />
</p>
<p class="loginTxt">
<input type="submit" value="OpenID"/>
</p>
</fieldset>
</form>
</body>
</html>
